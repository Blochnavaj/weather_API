<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> weather app</title>
    <!-- link css -->
    <link rel="stylesheet" href="/index.css">
    <!-- google font  -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" id="searchBar">
            <button><span class="material-symbols-outlined " onclick="getWeather()">
                    search
                </span></button>
        </div>
        <div class="weather">

            <img src="/img/weather_icon.png" class="weather_icon" alt="">


            <h1 class="temp" id="weatherInfo">22&deg;C</h1>
            <h2 class="city" id="cityInput">New york</h2>
            <div class="details">
                <div class="col">
                    <img src="/img/wave_icon.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/img/pngwing.com.png" alt="">
                    <div>
                        <p class="wind ">15 km/h</p>
                        <p>wind speed </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- link js -->
    <script src="/index.js"></script>
</body>

</html>
